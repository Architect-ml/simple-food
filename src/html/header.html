<header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo logo" href="#hero">
        <img class="logo__img" src="./images/logo.svg" alt="Логотип" width="200" height="39" loading="lazy">
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link link menu__link--active" href="#hero">
              Главная
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="#popular">
              Блюда
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="#footer">
              Контакты
            </a>
          </li>
        </ul>
      </nav>
      <ul class="header__list-btn">
        <li class="header__item-btn">
          <button class="header__btn btn-svg" type="button" aria-label="Поиск">
            <svg class="header__btn-svg svg-stroke" width="19" height="19">
              <use xlink:href="./images/sprites/icons.svg#icon-search"></use>
            </svg>
          </button>
        </li>
        <li class="header__item-btn">
          <button class="header__btn btn-svg" type="button" aria-label="Корзина">
            <svg class="header__btn-svg svg-stroke" width="19" height="18">
              <use xlink:href="./images/sprites/icons.svg#icon-cart"></use>
            </svg>
            <span class="header__btn-count">
              4
            </span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
