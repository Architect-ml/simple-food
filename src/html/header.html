<header class="header" id="header">
  <div class="header__container container">
    <nav class="menu">
      <a class="logo" href="#header">
        <img class="logo__img" src="./images/logo.svg" alt="Логотип" width="200" height="39" loading="lazy">
      </a>
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link link-states menu__link--active" href="#header">
            Главная
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link link-states" href="#popular">
            Блюда
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link link-states" href="#footer">
            Контакты
          </a>
        </li>
      </ul>
    </nav>
    <ul class="user-nav">
      <li class="user-nav__item">
        <button class="user-nav__btn btn-states" type="button" aria-label="Поиск">
          <svg class="user-nav__icon svg-stroke" width="19" height="19">
            <use xlink:href="./images/sprites/icons.svg#icon-search"></use>
          </svg>
        </button>
      </li>
      <li class="user-nav__item">
        <button class="user-nav__btn btn-states" type="button" aria-label="Корзина">
          <svg class="user-nav__icon svg-stroke" width="19" height="18">
            <use xlink:href="./images/sprites/icons.svg#icon-cart"></use>
          </svg>
          <span class="user-nav__btn-count">
            4
          </span>
        </button>
      </li>
    </ul>
  </div>
</header>
